<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Running Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Running Diary</h1>
    <p><strong>App that will store your runs and we will calculate average pace for you and u can take notes how you felt</strong></p>

    <form>
        <input type="text" placeholder="Name your run" id="run">
        <br>
        <input type="number" id="hours" placeholder="h">
        
        <input type="number" id="minutes" placeholder="m">
        <input type="number" id="seconds" placeholder="s">
        <br>
        <input type="number" id="km" step='0.1' value='0.00' placeholder='run in kms'> 
        <br>
        <input type="text" id="text" placeholder="Enter how you felt on your run" style="width:200px; height:100px; border-radius:0%;">
        <br>
        <input type="button" id="sumbit" value="Sumbit run" onclick="return running()">

    </form>

    <h1>Running log</h1>

    
    <p id="test2"></p>
    <p id="test3"></p>
    <p id="test4"></p>

    <div class="last"></div>


    
    <script src="script.js"></script>
</body>
</html>
